function DOTHING(arr = []) {
    replace = arr[0][0].substring(0, arr[0][0].indexOf('-')+2);
    let output = `\t${replace.replace(" - ", "").replace(" ", "")}: [\n`;
    for (let i = 0; i < arr.length; i++) {
        output = output.concat(`\t\tnew EntranceData(\"${arr[i][0].replace(replace, "")}\", EntranceData.type.${arr[i][5]}, ${arr[i][1]*160 + arr[i][3]*16}, ${arr[i][2]*128 + arr[i][4]*16}),\n`);
    }
    output = output.concat("\t],")
    console.log(output);
}
