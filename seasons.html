    <div>
        <image id=lostWoods class=hidden src="IMG/sources/seasons/lostWoods.png"></image>
        <image id=winter class=hidden src="IMG/sources/seasons/holodrum_winter.png"></image>
        <image id=spring class=hidden src="IMG/sources/seasons/holodrum_spring.png"></image>
        <image id=summer class=hidden src="IMG/sources/seasons/holodrum_summer.png"></image>
        <image id=fall class=hidden src="IMG/sources/seasons/holodrum_fall.png"></image>
        <image id=natzuPrairie class=hidden src="IMG/sources/seasons/natzu_prairie.png"></image>
        <image id=natzuRiver class=hidden src="IMG/sources/seasons/natzu_river.png"></image>
        <image id=natzuWasteland class=hidden src="IMG/sources/seasons/natzu_wasteland.png"></image>
        <image id=natzuPrairie-noFort class=hidden src="IMG/sources/seasons/natzu_prairie_noFort.png"></image>
        <image id=natzuRiver-noFort class=hidden src="IMG/sources/seasons/natzu_river_noFort.png"></image>
        <image id=natzuWasteland-noFort class=hidden src="IMG/sources/seasons/natzu_wasteland_noFort.png"></image>
        <image id=moblinsKeep-intact class=hidden src="IMG/sources/seasons/moblinsKeep_intact.png"></image>
        <image id=moblinsKeep-ruined class=hidden src="IMG/sources/seasons/moblinsKeep_ruined.png"></image>
        <image id=templeRemains-lava-winter class=hidden src="IMG/sources/seasons/templeRemains_lava_winter.png"></image>
        <image id=templeRemains-lava-spring class=hidden src="IMG/sources/seasons/templeRemains_lava_spring.png"></image>

        <image id=templeRemains-lava-fall class=hidden src="IMG/sources/seasons/templeRemains_lava_fall.png"></image>
        <image id=subrosia class=hidden src="IMG/sources/seasons/subrosia.png"></image>
    </div>

<!--TOP BAR-->
    <div id="top">
        <img src="IMG/seasons_logo.png">
        <div id="btn-changeSeason" class="btn">
            <div class="btn-imgCtnr"><img src="IMG/seasons_hud_fourSeasons_2.png"></div>
            <div class="btn-text">Change Season</div>            
        </div>
        <div id="btn-changeCompanion" class="btn">
            <div class="btn-imgCtnr"><img src="IMG/hud_animals_2.png"></div>
            <div class="btn-text">Change Companion</div>
        </div>
        <div id="btn-toggleMoblinsKeep" class="btn">
            <div class="btn-imgCtnr"><img></div>
            <div class="btn-text">Toggle Moblin's Keep Destruction</div>
        </div>
        <div id="btn-toggleTempleRemains" class="btn">
            <div class="btn-imgCtnr"><img></div>
            <div class="btn-text">Toggle Temple Remains Destruction</div>
        </div>
    </div>

<!--KEY LOCATION TRACKER-->
    <div id="keyLocs">

    </div>



<!--MAP CONTAINERS-->
    <div id="resizable-parent" class="resizable">
        <div id="map-edge" class="map">
            <!--Lost woods tile goes here (generated via JavaScript)-->
        </div>
        <div id="map-holodrum" class="map">
            <!--Holodrum map tiles go in here (generated via JavaScript)-->
        </div>
    </div>
    <div id="map-subrosia" class="map">
        <!--Subrosia map tiles go in here (generated via JavaScript)-->
    </div>



    <script src="JS/_vars.js"></script>
    <script src="JS/_utilities.js"></script>
    <script src="JS/_classes.js"></script>
    <script src="JS/seasons_dataLib.js"></script>
    <script src="JS/seasons_init.js"></script>
    <script src="JS/seasons_run.js"></script>
    <script src="JS/floatingWindow.js"></script>
